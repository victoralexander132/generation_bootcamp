<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
  </head> 
  
  <body>
    <p id="text">JavaScript Exercises #1</p> 
    <div>
      <button id="jsstyle" onclick="estilo()">Style</button>
    </div>
  </body>

  <script>
    // By clicking on the button, the font, font size, and color of the paragraph text should change.
    const $parr = document.getElementById('text');
    const estilo = () => {
      $parr.style.color = "blue";
      $parr.style.fontFamily = "Helvetica";
      $parr.style.fontSize = "34px" ;
    }
  </script>

</html>
