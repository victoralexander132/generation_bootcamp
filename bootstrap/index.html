<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- <h1>Hello, world!</h1> -->

  <div class="container-fluid" style="background-color: blueviolet;">

    Hola Mundo
  </div>
  <div class="container">
    <!-- Crear fila -->
    <div class="row">
      <div class="col bg-primary">1</div>
      <div class="col bg-success">1</div>
      <div class="col bg-danger">1</div>
    </div>
    <div class="row">
      <div class="col-5 bg-primary">2</div>
      <div class="col-2 bg-success">2</div>
      <div class="col-5 bg-danger">2</div>
    </div>
    <div class="row">
      <div class="col bg-primary">3</div>
      <div class="col-10 bg-success">3</div>
      <div class="col bg-danger">3</div>
    </div>
    <div class="row">
      <div class="col-xl col-md-5 col-sm-12 bg-primary">4</div>
      <div class="col-xl col-md-2 col-sm-6 bg-success">4</div>
      <div class="col-xl col-md-5 col-sm-6 bg-danger">4</div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
