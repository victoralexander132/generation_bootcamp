<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/ejercicio2.css" />
        <title>Ejercicio 2</title>
    </head>
    <body>
        <form action="">
            <span class="datos">Datos del comprador</span>
            <div class="name">
                <label class="justifyLabel" for="name">Nombre</label>
                <input type="text" id="name" placeholder="Escribe tu nombre completo"/>
            </div>

            <div class="mail">
                <label class="justifyLabel" for="mail">Email</label>
                <input type="email" id="mail" placeholder="ejemplo@um.es"/>
            </div>

            <div class="tel">
                <label class="justifyLabel" for="tel">Teléfono</label>
                <input type="tel" id="tel" placeholder="Ej. +34668899999"/>
            </div>

            <div class="country">
                <label class="justifyLabel" for="country">País</label>
                <input type="text" id="country" />
            </div>

            <span class="datos">Datos de la tarjeta de crédito o débito</span>

            <div class="card-number">
                <label class="justifyLabel" for="card-number">Número</label>
                <input type="number" id="card-number" placeholder="Ej. 5555-4444-3333-2222"/>
            </div>

            <div class="card-name">
                <label class="justifyLabel" for="cars-name">Nombre</label>
                <input type="text" id="cars-name" placeholder="Nombre que figura en la tarjeta"/>
            </div>
            <div class="btn-confirm">
                <input type="submit" value="Confirmar pedido" style="border: none;">
            </div>

        </form>
    </body>
</html>
